<!doctype html>
<html>
<head>
  <link href="images\icon.png" rel="icon">
  <title>
    Login
  </title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="back_1" align="center">
  <div class="login_box">
    <h1 style="font-size: 40px;">Login To Your Account</h1>
    <div class="underline_login" align="center"></div><br><br>
    <form method="post">
      <label class="label_1">Email ID</label><br><br>
      <input type="text" name="email" maxlength="30" class="input_1" placeholder="Enter Your Email ID Here..."><br><br>
      <label class="label_1">Password</label><br><br>
      <input type="password" name="password" minlength="8" maxlength="20" class="input_1" placeholder="Enter Your Password Here..."><br><br>
      <input type="submit" name="login" value="LOGIN" class="login_button">
    </form>
    <a href="" class="link_1">Forgot Password?<div class="link_1_underline"></div></a><br>
    <a href="" class="link_2">No Account? Create A New One!<div class="link_2_underline"></div></a>
  </div>
</body>
</html>
